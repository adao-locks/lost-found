<app-sidebar></app-sidebar>

<div class="main-content">
  <div class="content-section active">
    <div class="section-header">
      <h2>Registrar Novo Item</h2>
    </div>

    <div class="form-container">
      <form (ngSubmit)="onSubmit()" #formRef="ngForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="nome">Nome do Item</label>
            <input
              type="text"
              id="nome"
              name="nome"
              [(ngModel)]="nome"
              required
            />
          </div>

          <div class="form-group">
            <label for="local">Local Encontrado</label>
            <input
              type="text"
              id="local"
              name="local"
              [(ngModel)]="local"
              required
            />
          </div>

          <div class="form-group">
            <label for="data">Data</label>
            <input
              type="date"
              id="data"
              name="data"
              [(ngModel)]="data"
              required
            />
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select
              id="status"
              name="status"
              [(ngModel)]="status"
              required
            >
              <option value="disponivel">Disponível</option>
              <option value="devolvido">Devolvido</option>
              <option value="descartado">Descartado</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button class="btn-primary" type="submit" [disabled]="!formRef.form.valid">
            Registrar
          </button>
          <button class="btn-secondary" type="button" (click)="resetForm()">
            Limpar
          </button>
        </div>
      </form>

      <div class="dashboard-card" style="margin-top: 2rem;">
        <h3>Últimos Itens Cadastrados</h3>
        <div class="recent-items">
          <div class="recent-item" *ngFor="let item of itensRecentes">
            <div class="item-info">
              <strong>{{ item.nome }}</strong>
              <span>{{ item.local }} - {{ item.data }}</span>
            </div>
            <span class="status" [ngClass]="item.status">{{ item.status | titlecase }}</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
